{% load static %}
<html>
    <head>
        <title>Fikky's Pizza Joint</title>
        <link rel="icon" type="image/webp" href="{% static 'images/tumblr_84d18bfad218d1133f211ddf300d1ada_e0e6370a_400.webp' %}">
        <style>
            body {
                margin: 0;
                padding: 0;
                min-height: 100vh;
                position: relative;
                padding-bottom: 70px;
            }

            .nav-container {
                width: 100%;
                text-align: center;
                padding: 20px 0;
                background-color: #ff4081;
            }

            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
            }
            
            li a {
                color: white;
                text-decoration: none;
                font-size: 20px;
                font-weight: bold;
                padding: 10px 20px;
                transition: all 0.3s ease;
            }

            li a:hover {
                color: #fce4ec;
                transform: scale(1.1);
            }

            footer {
                background-color: #ff4081;
                color: white;
                text-align: center;
                padding: 20px 0;
                position: fixed;
                bottom: 0;
                width: 100%;
                font-weight: bold;
                box-shadow: 0 -5px 15px rgba(255, 64, 129, 0.2);
            }
        </style>
    </head>
    <body>
        <div class="nav-container">
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </div>

        {% block content %}
        {% endblock %}

        <footer>COPYRIGHT FIKUNWA</footer>
    </body>
</html>
