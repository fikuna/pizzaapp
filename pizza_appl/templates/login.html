{% extends 'base.html' %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Kanit', sans-serif;
        background-color: #f8f9fa; /* Light background */
    }

    /* Container and card styling */
    .container {
        margin-top: 80px;
    }

    .card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background 
    }

    .card-header {
        background-color: #e83e8c; /* Pink color */
        color: white;
        padding: 20px;
        text-align: center;
    }

    .card-header h3 {
        margin: 0;
        font-family: 'Kanit', sans-serif;
        font-weight: 700; /* Bold weight */
    }

    .card-body {
        padding: 30px;
    }

    .card-footer {
        background-color: #f8f9fa; /* Light background */
        border-top: 1px solid #e9ecef;
        padding: 15px;
        text-align: center;
    }

    .card-footer a {
        color: #e83e8c; /* Pink color for links */
        text-decoration: none;
        font-weight: 500;
    }

    .card-footer a:hover {
        text-decoration: underline;
    }

    /* Form styling */
    .form-label {
        font-weight: bold;
        margin-bottom: 10px;
        display: block;
        color: #495057; /* Dark gray for labels */
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ced4da;
        margin-bottom: 20px;
        font-family: 'Kanit', sans-serif;
    }

    .form-control:focus {
        border-color: #e83e8c; /* Pink color */
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(232, 62, 140, 0.25); /* Pink color with transparency */
    }

    /* Error messages */
    .alert-danger {
        background-color: #f8d7da; /* Light red for errors */
        border-color: #f5c6cb;
        color: #721c24; /* Dark red for text */
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    /* Button styling */
    .btn-primary {
        background-color: #e83e8c; /* Pink color */
        border: none;
        padding: 10px;
        border-radius: 5px;
        font-size: 16px;
        font-family: 'Kanit', sans-serif;
        font-weight: 500; /* Medium weight */
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #c8236d; /* Darker pink for hover */
    }

    /* Responsive styles */
    @media (max-width: 768px) {
        .col-md-6 {
            flex: 0 0 100%;
            max-width: 100%;
        }

        .card-body {
            padding: 20px;
        }
    }
</style>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Welcome Back!</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                <p>Your username and password didn't match. Please try again.</p>
                            </div>
                        {% endif %}

                        <button type="submit" class="btn btn-primary w-100">Log In</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
